{{- $fullName := include "todo.fullname" . -}}
apiVersion: kubeless.io/v1beta1
kind: Function
metadata:
  name: {{ $fullName }}-create
  labels:
    app: {{ template "todo.name" . }}
    chart: {{ template "todo.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  deployment:
    spec:
      template:
        spec:
          containers:
          - name: create
            env:
            - name: REDIS_HOST
              value: {{ template "todo.redis.host.readwrite" . }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "todo.redis.fullname" . }}
                  key: redis-password
            resources: {}
  deps: |
{{ .Files.Get "backend/package.json" | indent 4 }}
  function: |
{{ .Files.Get "backend/todos-create.js" | indent 4 }}
  function-content-type: text
  handler: todos.create
  runtime: nodejs8
  service:
    ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: {{ template "todo.name" . }}
      release: "{{ .Release.Name }}"
      function: {{ $fullName }}-create
    type: ClusterIP
